<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body { background: #2d2d2d; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #flipbook { width: 1000px; height: 700px; }
        #flipbook .page { background-color: white; width: 500px; height: 700px; }
        img { width: 100%; height: 100%; -webkit-user-drag: none; user-select: none; }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page"><img src="1.jpg" draggable="false"></div>
    <div class="page"><img src="2.jpg" draggable="false"></div>
    <div class="page"><img src="3.jpg" draggable="false"></div>
    <div class="page"><img src="4.jpg" draggable="false"></div>
    <div class="page"><img src="5.jpg" draggable="false"></div>
    <div class="page"><img src="6.jpg" draggable="false"></div>
    <div class="page"><img src="7.jpg" draggable="false"></div>
    <div class="page"><img src="8.jpg" draggable="false"></div>
    <div class="page"><img src="9.jpg" draggable="false"></div>
    <div class="page"><img src="10.jpg" draggable="false"></div>
    <div class="page"><img src="11.jpg" draggable="false"></div>
    <div class="page"><img src="12.jpg" draggable="false"></div>
    <div class="page"><img src="13.jpg" draggable="false"></div>
    <div class="page"><img src="14.jpg" draggable="false"></div>
    <div class="page"><img src="15.jpg" draggable="false"></div>
    <div class="page"><img src="16.jpg" draggable="false"></div>
    <div class="page"><img src="17.jpg" draggable="false"></div>
    <div class="page"><img src="18.jpg" draggable="false"></div>
    <div class="page"><img src="19.jpg" draggable="false"></div>
    <div class="page"><img src="20.jpg" draggable="false"></div>
    <div class="page"><img src="21.jpg" draggable="false"></div>
    <div class="page"><img src="22.jpg" draggable="false"></div>
    <div class="page"><img src="23.jpg" draggable="false"></div>
    <div class="page"><img src="24.jpg" draggable="false"></div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#flipbook").turn({
            width: 1000,
            height: 700,
            display: 'double', // KESİN ÇÖZÜM: Çift sayfa modunu zorla
            autoCenter: true,
            acceleration: true,
            gradients: true,
            elevation: 100,
            when: {
                turning: function(e, page, view) {
                    console.log("Sayfa çevriliyor: " + page);
                }
            }
        });
    });
</script>

</body>
</html>
