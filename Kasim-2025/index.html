<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi - Mouse Fix</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #2d2d2d;
            margin: 0;
            padding: 20px;
            text-align:center;
            /* Mouse ile sürüklerken yazılar seçilmesin diye bu kod şart: */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
            margin: 20px auto;
        }

        #flipbook .page {
            background-color: white;
            background-size: 100% 100%;
        }

        /* Çerçeve görsel olarak yardımcı olsun */
        #flipbook .page-wrapper{
            border: 1px solid #ddd;
        }
        
        .controls { margin-top:10px; color:#888; }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('1.jpg')"></div>
    <div class="page" style="background-image:url('2.jpg')"></div>
    <div class="page" style="background-image:url('3.jpg')"></div>
    <div class="page" style="background-image:url('4.jpg')"></div>
    <div class="page" style="background-image:url('5.jpg')"></div>
    <div class="page" style="background-image:url('6.jpg')"></div>
    <div class="page" style="background-image:url('7.jpg')"></div>
    <div class="page" style="background-image:url('8.jpg')"></div>
    <div class="page" style="background-image:url('9.jpg')"></div>
    <div class="page" style="background-image:url('10.jpg')"></div>
    </div>

<div class="controls">
    <p>İpucu: Sayfanın tam <b>SAĞ ALT</b> veya <b>SAĞ ÜST</b> köşesine gidin, kıvrılmayı görünce tutup çekin.</p>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#flipbook").turn({
            width: 1000,
            height: 700,
            autoCenter: true,
            gradients: true,
            acceleration: true,
            display: 'double',
            elevation: 50,
            
            // İŞTE ÇÖZÜM BURASI:
            when: {
                missing: function (event, pages) {
                    // Eksik sayfa olursa motoru durdurma, devam et
                    for (var i = 0; i < pages.length; i++)
                        $(this).turn('addPage', $('<div />'), pages[i]);
                }
            }
        });
        
        // KÖŞELERİ DEVASA YAP (Mouse ile kolay tutulsun)
        $("#flipbook").turn("option", "cornerSize", 200); 
    });
</script>

</body>
</html>
