<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi - Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* TEMEL AYARLAR */
        * {
            -webkit-user-select: none; user-select: none;
            -webkit-user-drag: none; user-drag: none;
            outline: none; margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            /* Heyzine tarzı aydınlık arka plan */
            background: radial-gradient(circle at center, #ffffff 0%, #dcdcdc 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* KİTAP ÇERÇEVESİ */
        #flipbook {
            width: 800px;
            height: 560px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); /* Güçlü dış gölge */
            transition: margin-left 0.5s;
            margin-bottom: 30px;
        }

        #flipbook .page {
            background-color: white;
            cursor: pointer;
            overflow: hidden; /* Taşmaları engelle */
        }

        img { width: 100%; height: 100%; pointer-events: none; display: block; }

        /* --- KİTAP ORTASI GÖLGESİ (SPINE SHADOW) - DÜZELTİLDİ --- */
        
        /* Her sayfanın üzerine hayali bir katman (overlay) ekliyoruz */
        #flipbook .page::after {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 100%; /* Tüm sayfayı kaplasın ama gradient ile ayarlanacak */
            z-index: 100; /* RESMİN ÜZERİNE ÇIKAR (En Önemli Kısım) */
            pointer-events: none; /* Tıklamayı engellemesin */
        }

        /* SOL SAYFALAR (Çift Numaralar: 2, 4, 6...): Gölge SAĞ KENARDA olmalı */
        /* Turn.js'de çift numaralı sayfalar (even) sol tarafta durur */
        #flipbook .page.even::after {
            /* Sağdan sola doğru koyulaşan siyah gradient */
            background: linear-gradient(to left, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0) 15%);
            border-right: 1px solid rgba(0,0,0,0.15); /* Cilt çizgisi */
        }

        /* SAĞ SAYFALAR (Tek Numaralar: 3, 5, 7...): Gölge SOL KENARDA olmalı */
        /* Turn.js'de tek numaralı sayfalar (odd) sağ tarafta durur */
        #flipbook .page.odd::after {
            /* Soldan sağa doğru koyulaşan siyah gradient */
            background: linear-gradient(to right, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0) 15%);
            border-left: 1px solid rgba(0,0,0,0.15); /* Cilt çizgisi */
        }

        /* KAPAK (Sayfa 1): Gölge olmasın, tek duruyor */
        #flipbook .p1::after { display: none; }


        /* İLERLEME ÇUBUĞU */
        .slider-container {
            width: 500px;
            background: rgba(255,255,255,0.6);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #bbb;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-top: -7px;
            transition: transform 0.1s;
        }
        
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* MOBİL UYUM */
        @media only screen and (max-width: 900px) {
            #flipbook { width: 90vw !important; height: auto !important; aspect-ratio: 1000/700; }
            .slider-container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="1.jpg"></div>
        <div class="page"><img src="2.jpg"></div>
        <div class="page"><img src="3.jpg"></div>
        <div class="page"><img src="4.jpg"></div>
        <div class="page"><img src="5.jpg"></div>
        <div class="page"><img src="6.jpg"></div>
        <div class="page"><img src="7.jpg"></div>
        <div class="page"><img src="8.jpg"></div>
        <div class="page"><img src="9.jpg"></div>
        <div class="page"><img src="10.jpg"></div>
        <div class="page"><img src="11.jpg"></div>
        <div class="page"><img src="12.jpg"></div>
        <div class="page"><img src="13.jpg"></div>
        <div class="page"><img src="14.jpg"></div>
        <div class="page"><img src="15.jpg"></div>
        <div class="page"><img src="16.jpg"></div>
        <div class="page"><img src="17.jpg"></div>
        <div class="page"><img src="18.jpg"></div>
        <div class="page"><img src="19.jpg"></div>
        <div class="page"><img src="20.jpg"></div>
        <div class="page"><img src="21.jpg"></div>
        <div class="page"><img src="22.jpg"></div>
        <div class="page"><img src="23.jpg"></div>
        <div class="page"><img src="24.jpg"></div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="24" value="1" id="page-slider">
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        var slider = $("#page-slider");
        var book = $("#flipbook").turn({
            width: 800,
            height: 560,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            duration: 1000,
            gradients: true,
            elevation: 50,
            when: {
                turning: function(event, page, view) { slider.val(page); },
                turned: function(event, page, view) { slider.val(page); }
            }
        });

        slider.on("input change", function() {
            book.turn("page", $(this).val());
        });

        $(document).keydown(function(e){
            if (e.keyCode == 37) book.turn("previous");
            if (e.keyCode == 39) book.turn("next");
        });

        $("#flipbook").bind("click", function(event) {
            if ((event.pageX - $(this).offset().left) > $(this).width() / 2)
                book.turn("next");
            else
                book.turn("previous");
        });

        $(window).resize(function() { $('#flipbook').turn('center'); });
    });
</script>

</body>
</html>
