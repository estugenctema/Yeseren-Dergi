<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        * {
            -webkit-user-select: none; user-select: none;
            -webkit-user-drag: none; user-drag: none;
            outline: none; margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            /* Heyzine tarzı sahne ışığı arka planı */
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column; /* Alt alta dizilim (Kitap üstte, çubuk altta) */
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* KİTAP BOYUTUNU KÜÇÜLTTÜM (Ekrana sığması için) */
        #flipbook {
            width: 800px;  /* Eskiden 1000px idi */
            height: 560px; /* Eskiden 700px idi */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            transition: margin-left 0.5s;
            margin-bottom: 20px; /* Çubukla arasında boşluk */
        }

        #flipbook .page {
            background-color: white;
            cursor: pointer;
        }

        #flipbook .page-wrapper {
            -webkit-box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1);
            -moz-box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1);
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1);
        }

        img { width: 100%; height: 100%; pointer-events: none; }

        /* --- İLERLEME ÇUBUĞU TASARIMI --- */
        .slider-container {
            width: 600px; /* Çubuğun genişliği */
            background: rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Çubuğun kendisi */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Çubuğun yuvarlak tutamacı (Thumb) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #333; /* Tutamaç rengi */
            margin-top: -6px; /* Ortalamak için */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Firefox için uyumluluk */
        input[type=range]::-moz-range-thumb {
            height: 18px;
            width: 18px;
            border: none;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }

        /* Mobil Uyum */
        @media only screen and (max-width: 900px) {
            #flipbook {
                width: 90vw !important;
                height: auto !important;
                aspect-ratio: 1000/700;
            }
            .slider-container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page"><img src="1.jpg"></div>
        <div class="page"><img src="2.jpg"></div>
        <div class="page"><img src="3.jpg"></div>
        <div class="page"><img src="4.jpg"></div>
        <div class="page"><img src="5.jpg"></div>
        <div class="page"><img src="6.jpg"></div>
        <div class="page"><img src="7.jpg"></div>
        <div class="page"><img src="8.jpg"></div>
        <div class="page"><img src="9.jpg"></div>
        <div class="page"><img src="10.jpg"></div>
        <div class="page"><img src="11.jpg"></div>
        <div class="page"><img src="12.jpg"></div>
        <div class="page"><img src="13.jpg"></div>
        <div class="page"><img src="14.jpg"></div>
        <div class="page"><img src="15.jpg"></div>
        <div class="page"><img src="16.jpg"></div>
        <div class="page"><img src="17.jpg"></div>
        <div class="page"><img src="18.jpg"></div>
        <div class="page"><img src="19.jpg"></div>
        <div class="page"><img src="20.jpg"></div>
        <div class="page"><img src="21.jpg"></div>
        <div class="page"><img src="22.jpg"></div>
        <div class="page"><img src="23.jpg"></div>
        <div class="page"><img src="24.jpg"></div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="24" value="1" id="page-slider">
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        
        var slider = $("#page-slider");

        var book = $("#flipbook").turn({
            width: 800,
            height: 560,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            duration: 1000,
            elevation: 50,
            gradients: true,
            
            // 1. KİTAP ÇEVRİLİNCE ÇUBUĞU OYNAT
            when: {
                turning: function(event, page, view) {
                    slider.val(page);
                }
            }
        });

        // 2. ÇUBUK OYNAYINCA KİTABI ÇEVİR
        slider.on("input change", function() {
            var newPage = $(this).val();
            book.turn("page", newPage);
        });

        // Klavye Kontrolü
        $(document).keydown(function(e){
            if (e.keyCode == 37) book.turn("previous");
            if (e.keyCode == 39) book.turn("next");
        });

        // Tıklama Kontrolü
        $("#flipbook").bind("click", function(event) {
            var offset = $(this).offset();
            if ((event.pageX - offset.left) > $(this).width() / 2)
                book.turn("next");
            else
                book.turn("previous");
        });

        $(window).resize(function() { $('#flipbook').turn('center'); });
    });
</script>

</body>
</html>
