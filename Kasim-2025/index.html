<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi - Test Modu</title>
    
    <style>
        body { background: #333; display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden; }
        #flipbook { width:800px; height:600px; }
        #flipbook .page { background-color:white; background-size:100% 100%; border:1px solid #ccc; }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

</head>
<body>

<div id="status-box" style="position:fixed; top:0; left:0; background:yellow; padding:10px; z-index:9999;">
    Sistem Kontrol Ediliyor...
</div>

<div id="flipbook">
        <div class="page" style="background-image:url('1.jpg')"></div>
        <div class="page" style="background-image:url('2.jpg')"></div>
        <div class="page" style="background-image:url('3.jpg')"></div>
        <div class="page" style="background-image:url('4.jpg')"></div>
        <div class="page" style="background-image:url('5.jpg')"></div>
        <div class="page" style="background-image:url('6.jpg')"></div>
        <div class="page" style="background-image:url('7.jpg')"></div>
        <div class="page" style="background-image:url('8.jpg')"></div>
        <div class="page" style="background-image:url('9.jpg')"></div>
        <div class="page" style="background-image:url('10.jpg')"></div>
        <div class="page" style="background-image:url('11.jpg')"></div>
        <div class="page" style="background-image:url('12.jpg')"></div>
        <div class="page" style="background-image:url('13.jpg')"></div>
        <div class="page" style="background-image:url('14.jpg')"></div>
        <div class="page" style="background-image:url('15.jpg')"></div>
        <div class="page" style="background-image:url('16.jpg')"></div>
        <div class="page" style="background-image:url('17.jpg')"></div>
        <div class="page" style="background-image:url('18.jpg')"></div>
        <div class="page" style="background-image:url('19.jpg')"></div>
        <div class="page" style="background-image:url('20.jpg')"></div>
        <div class="page" style="background-image:url('21.jpg')"></div>

        <div class="page" style="background-image:url('23.jpg')"></div>
        <div class="page" style="background-image:url('24.jpg')"></div>
</div>

<script type="text/javascript">
    // HATA AYIKLAMA KODU
    window.onload = function() {
        var statusBox = document.getElementById("status-box");
        
        // 1. jQuery Kontrolü
        if (typeof jQuery == 'undefined') {
            statusBox.innerHTML = "❌ HATA: jQuery yüklenemedi! (İnternet bağlantısı veya link engelli)";
            statusBox.style.background = "red";
            statusBox.style.color = "white";
            return; // Durdur
        }
        
        // 2. Turn.js Kontrolü
        if (!$.fn.turn) {
            statusBox.innerHTML = "❌ HATA: Turn.js yüklenemedi! (jQuery var ama motor yok)";
            statusBox.style.background = "orange";
            return; // Durdur
        }

        // 3. Başlatma Denemesi
        try {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
            statusBox.innerHTML = "✅ BAŞARILI: Motor çalıştı! (Hâlâ dönmüyorsa resim boyutundandır)";
            statusBox.style.background = "#8BC34A";
        } catch (err) {
            statusBox.innerHTML = "❌ HATA: Kod çalışırken hata verdi: " + err.message;
            statusBox.style.background = "red";
        }
    };
</script>

</body>
</html>
