<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi - Ciltli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        * {
            -webkit-user-select: none; user-select: none;
            -webkit-user-drag: none; user-drag: none;
            outline: none; margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            /* Heyzine tarzı arka plan */
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        #flipbook {
            width: 800px;
            height: 560px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            transition: margin-left 0.5s;
            margin-bottom: 30px;
        }

        #flipbook .page {
            background-color: white;
            cursor: pointer;
            position: relative; /* İçindeki gölge buna göre konumlanır */
        }

        img { width: 100%; height: 100%; display: block; }

        /* --- KESİN ÇÖZÜM: MANUEL GÖLGE KATMANI --- */
        .shadow-overlay {
            position: absolute;
            top: 0; bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* Resmin ÜZERİNE çıkmaya zorla */
            pointer-events: none; /* Tıklamayı engelleme */
        }

        /* Çift Sayfalar (Sol Taraf) -> Gölge SAĞDA olmalı */
        .even .shadow-overlay {
            /* Sağ kenara doğru koyulaşan degrade */
            background: linear-gradient(to right, rgba(0,0,0,0) 85%, rgba(0,0,0,0.2) 100%);
            border-right: 1px solid rgba(0,0,0,0.15); /* Cilt çizgisi */
        }

        /* Tek Sayfalar (Sağ Taraf) -> Gölge SOLDA olmalı */
        .odd .shadow-overlay {
            /* Sol kenara doğru koyulaşan degrade */
            background: linear-gradient(to left, rgba(0,0,0,0) 85%, rgba(0,0,0,0.2) 100%);
            border-left: 1px solid rgba(0,0,0,0.15); /* Cilt çizgisi */
        }

        /* Kapak (Sayfa 1) gölgesiz olsun */
        .p1 .shadow-overlay { display: none !important; }


        /* İLERLEME ÇUBUĞU */
        .slider-container {
            width: 500px;
            background: rgba(255,255,255,0.6);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 6px;
            background: #bbb; border-radius: 5px; cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px;
            border-radius: 50%; background: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); margin-top: -7px;
        }
        
        @media only screen and (max-width: 900px) {
            #flipbook { width: 90vw !important; height: auto !important; aspect-ratio: 1000/700; }
            .slider-container { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page p1"><img src="1.jpg"><div class="shadow-overlay"></div></div>
        
        <div class="page even"><img src="2.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="3.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="4.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="5.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="6.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="7.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="8.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="9.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="10.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="11.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="12.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="13.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="14.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="15.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="16.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="17.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="18.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="19.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="20.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="21.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="22.jpg"><div class="shadow-overlay"></div></div>
        <div class="page odd"><img src="23.jpg"><div class="shadow-overlay"></div></div>

        <div class="page even"><img src="24.jpg"><div class="shadow-overlay"></div></div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="24" value="1" id="page-slider">
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        var slider = $("#page-slider");
        var book = $("#flipbook").turn({
            width: 800,
            height: 560,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            duration: 1000,
            gradients: true,
            elevation: 50,
            when: {
                turning: function(event, page, view) { slider.val(page); },
                turned: function(event, page, view) { slider.val(page); }
            }
        });

        slider.on("input change", function() {
            book.turn("page", $(this).val());
        });

        $(document).keydown(function(e){
            if (e.keyCode == 37) book.turn("previous");
            if (e.keyCode == 39) book.turn("next");
        });

        $("#flipbook").bind("click", function(event) {
            if ((event.pageX - $(this).offset().left) > $(this).width() / 2)
                book.turn("next");
            else
                book.turn("previous");
        });

        $(window).resize(function() { $('#flipbook').turn('center'); });
    });
</script>

</body>
</html>
