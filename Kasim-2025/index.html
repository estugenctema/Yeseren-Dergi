<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kulüp Dergisi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body {
            overflow: hidden;
            background: #f0f0f0;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }

            #flipbook .page {
                background-color: white;
                background-size: 100% 100%;
                box-shadow: 0 0 20px rgba(0,0,0,0.2);
            }
        /* Mobil uyumluluk için basit ayar */
        @media only screen and (max-width: 600px) {
            #flipbook {
                width: 100% !important;
                height: 400px !important;
            }
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page" style="background-image:url('1.jpg')"></div>

        <div class="page" style="background-image:url('12.jpg')"></div>
        <div class="page" style="background-image:url('13.jpg')"></div>

        <div class="page" style="background-image:url('15.jpg')"></div>

        <div class="page" style="background-image:url('17.jpg')"></div>
        <div class="page" style="background-image:url('18.jpg')"></div>

</html>
