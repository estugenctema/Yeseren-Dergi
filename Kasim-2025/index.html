<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi - Tam Sayı</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #2d2d2d;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
        }

        #flipbook .page {
            background-color: white;
            background-size: 100% 100%;
        }

        /* Resimlerin sürüklenmesini engelleyip sayfa çevirmeyi kolaylaştıran ayar */
        img, .page {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page"><img src="1.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="2.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="3.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="4.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="5.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="6.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="7.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="8.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="9.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="10.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="11.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="12.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="13.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="14.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="15.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="16.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="17.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="18.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="19.jpg" style="width:100%; height:100%;" draggable="false"></div>
    <div class="page"><img src="20.jpg" style="width:100%; height:100%;" draggable="false"></div>

</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#flipbook").turn({
            width: 1000,
            height: 700,
            autoCenter: true,
            gradients: true,
            acceleration: true,
            duration: 1000,
            elevation: 50
        });
    });
</script>

</body>
</html>
