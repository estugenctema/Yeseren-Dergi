<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* 1. MAVİ SEÇİMİ VE SÜRÜKLEMEYİ KAPATMA (En Önemli Kısım) */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
            outline: none;
            margin: 0; padding: 0;
        }

        /* 2. ARKA PLAN BEYAZ (Heyzine Tarzı) */
        body {
            background-color: #fcfcfc; /* Gözü yormaması için kırık beyaz */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 3. KİTAP GÖLGESİ (Derinlik Katar) */
        #flipbook {
            width: 1000px;
            height: 700px;
            /* Kitap masada duruyormuş gibi gölge */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            transition: margin-left 0.5s;
        }

        #flipbook .page {
            background-color: white;
            cursor: pointer; /* Mouse el işareti */
        }

        img {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Resme değil sayfaya tıklansın */
        }
        
        /* Mobil Uyum */
        @media only screen and (max-width: 1050px) {
            #flipbook {
                width: 95vw !important;
                height: auto !important;
                aspect-ratio: 1000/700;
            }
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page"><img src="1.jpg"></div>
    <div class="page"><img src="2.jpg"></div>
    <div class="page"><img src="3.jpg"></div>
    <div class="page"><img src="4.jpg"></div>
    <div class="page"><img src="5.jpg"></div>
    <div class="page"><img src="6.jpg"></div>
    <div class="page"><img src="7.jpg"></div>
    <div class="page"><img src="8.jpg"></div>
    <div class="page"><img src="9.jpg"></div>
    <div class="page"><img src="10.jpg"></div>
    <div class="page"><img src="11.jpg"></div>
    <div class="page"><img src="12.jpg"></div>
    <div class="page"><img src="13.jpg"></div>
    <div class="page"><img src="14.jpg"></div>
    <div class="page"><img src="15.jpg"></div>
    <div class="page"><img src="16.jpg"></div>
    <div class="page"><img src="17.jpg"></div>
    <div class="page"><img src="18.jpg"></div>
    <div class="page"><img src="19.jpg"></div>
    <div class="page"><img src="20.jpg"></div>
    <div class="page"><img src="21.jpg"></div>
    <div class="page"><img src="22.jpg"></div>
    <div class="page"><img src="23.jpg"></div>
    <div class="page"><img src="24.jpg"></div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        
        var book = $("#flipbook").turn({
            width: 1000,
            height: 700,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            duration: 800,
            elevation: 50,
            gradients: true // Sayfa kıvrılınca gölge oluşsun (Gerçekçilik)
        });

        // KLAVYE (Sağ-Sol Ok)
        $(document).keydown(function(e){
            if (e.keyCode == 37) book.turn("previous");
            if (e.keyCode == 39) book.turn("next");
        });

        // TIKLAMA (Ekranın sağına/soluna tıklayınca çevir)
        $("#flipbook").bind("click", function(event) {
            var offset = $(this).offset();
            var relativeX = event.pageX - offset.left;
            var width = $(this).width();
            
            // Ortadan ikiye böl, sağa tıklandıysa ileri, sola tıklandıysa geri
            if (relativeX > width / 2)
                book.turn("next");
            else
                book.turn("previous");
        });

        // Pencere boyutu değişirse ortala
        $(window).resize(function() {
            $('#flipbook').turn('center');
        });
    });
</script>

</body>
</html>
