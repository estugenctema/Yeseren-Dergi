<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeşeren Dergi</title>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body {
            background: #222; /* Koyu gri arka plan */
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Sayfayı tam ortalar */
            align-items: center;     /* Dikeyde de ortalar */
            height: 100vh;           /* Tam ekran yüksekliği */
        }

        #flipbook {
            width: 1000px;  /* Kitabın AÇIK halinin genişliği */
            height: 700px;  /* Kitabın yüksekliği */
        }

        #flipbook .page {
            width: 500px;   /* Tek sayfa genişliği (Kitabın yarısı) */
            height: 700px;
            background-color: white;
            background-size: 100% 100%;
        }

        /* Sayfaların kenarına gölge ekleyerek derinlik katalım */
        #flipbook .shadow {
            box-shadow: 0 4px 10px #000;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('1.jpg')"></div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#flipbook").turn({
            width: 1000,     // Kitabın toplam genişliği

            autoCenter: true,// Sayfayı hep ortada tutar
